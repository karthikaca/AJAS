<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
</head>

<body class="container">
    <br>
    <button class="btn btn-primary" onclick="getData();">Get Data</button>
    <button class="btn btn-primary" onclick="search();">Search</button>
    <div class="form-outline">
        <input style="width: 150px;margin-top:20px;" type="search" id="form1" class="form-control" placeholder="search" aria-label="Search" />
      </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>username</th>
                <th>email</th>
                <th>address</th>
            </tr>
        </thead>
        <tbody id="users">

        </tbody>
    </table>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
        

    <script>
        var users = null;
        function getData() {
            var tbody = document.getElementById("users");


            fetch('https://jsonplaceholder.typicode.com/users')
                .then(response => response.json())
                .then(json => {
                    users=json;
                    json.forEach(function (user) {
                        var row = `
                        <tr>
                            
                            <td>${user.id}</td>
                            <td>${user.name}</td>
                            <td>${user.username}</td>
                            <td>${user.email}</td>
                            <td>
                                <p>
                                    ${user.address.street}<br>
                                    ${user.address.suite}<br>
                                    ${user.address.city}<br>
                                    ${user.address.zipcode}<br>


                                    </td>


                        </tr>`;
                        tbody.innerHTML += row;
                    });
                });
        }

        function search(){
            var tbody = document.getElementById("users");
            var key = document.getElementById('form1').value;
            tbody.innerHTML ="";
            for(var i =0; i < 10; i++){
                if (key == users[i].id){
                            var row = `
                        <tr>
                            
                            <td>${users[i].id}</td>
                            <td>${users[i].name}</td>
                            <td>${users[i].username}</td>
                            <td>${users[i].email}</td>
                            <td>
                                <p>
                                    ${users[i].address.street}<br>
                                    ${users[i].address.suite}<br>
                                    ${users[i].address.city}<br>
                                    ${users[i].address.zipcode}<br>


                                    </td>


                        </tr>`;
                        tbody.innerHTML += row;
                        }
            }
        }

    </script>
</body>

</html
